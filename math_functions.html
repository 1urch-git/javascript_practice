<!DOCTYPE html>

<html>
<head>
</head>

<body>
<script type="text/javascript">

var a= 5;
var b= 10;
  
addition(x,y){
return x+y;
}
  
subtract(x,y){
return x-y;
}
  
multiply(x,y){
return x*y;
}

divide(x,y){
return x/y;
}
  
if (a>b){
document.write(subtract(a,b));
  document.write(divide(a,b));
}
else{
document.write(addition(a,b));
document.write(multiply(a,b));
}
  
</script>
</body>

</html>
